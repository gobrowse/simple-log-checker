<!DOCTYPE html>
<html>
<head>
  <title>System Alerts</title>
</head>
<body>

<h1>Alerts</h1>

{% if alerts %}
<ul>
  {% for alert in alerts %}
    <li>{{ alert }}
      <ul>
        {% for log in logs %}
          {% if alert in log %}
            <li>{{ log }}</li>
          {% endif %}
        </ul>
    </li>
  {% endfor %}  
</ul>

{% else %}

<p>No alerts detected.</p>

{% endif %}

</body>
</html>
